<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Bootstrap3の基礎</title>
  <link href="assets/css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <!-- bootstrapの適応範囲宣言container -->
  <div class="container">
    <div class="row">
      <div class="col-md-4" style="background-color: green;">
        sidebar
      </div>
      <div class="col-md-8" style="background-color: blue;">
        main contents
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" style="background-color: green;">
        sidebar
      </div>
      <div class="col-md-6" style="background-color: blue;">
        main contents
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 col-sm-2" style="background-color: green;">
        sidebar
      </div>
      <div class="col-md-8 col-sm-8" style="background-color: blue;">
        main contents
      </div>
      <div class="col-md-2 col-sm-2" style="background-color: red;">
        sidebar
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2" style="background-color: green;">
        sidebar
      </div>
      <div class="col-xs-8" style="background-color: blue;">
        main contents
      </div>
      <div class="col-xs-2" style="background-color: red;">
        sidebar
      </div>
    </div>

  </div>
  <script src="assets/js/bootstrap.js"></script>
</body>
</html>
