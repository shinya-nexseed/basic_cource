<!-- 基本となるhtmlタグは同じ -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Bootstrap3の基礎</title>
  <!-- bootstrap3用のcssファイル -->
  <link href="assets/css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <!-- bootstrapの適応範囲宣言container(Bigエリア) -->
  <div class="container">
    <!-- containerの中で行を宣言(Middleエリア) -->
    <div class="row">
      <!-- rowの中で列を宣言(smallエリア) -->
      <div class="col-md-4" style="background-color: green;">
        sidebar
      </div>
      <!-- rowの中で列を宣言(smallエリア) -->
      <div class="col-md-8" style="background-color: blue;">
        main contents
      </div>
    </div>
  </div>
  <!-- bootstrap3用のjsファイル -->
  <script src="assets/js/bootstrap.js"></script>
</body>
</html>
